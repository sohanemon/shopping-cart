<!DOCTYPE html data-theme="cupcake>
<html lang="en" class="bg-transparent">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Dashboard</title>
    <script
      src="https://kit.fontawesome.com/4a314d7cd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-3xl font-semibold text-center">Modify Your Cart ðŸ›’</h1>
    <div class="w-3/4 max-w-2xl mx-auto">
      <div
        class="flex relative justify-left items-center shadow-md gap-10 p-6 rounded-md"
      >
        <div class="w-20">
          <img
            src="https://w7.pngwing.com/pngs/343/207/png-transparent-iphone-x-iphone-8-plus-iphone-7-apple-iphone-gadget-electronics-mobile-phone.png"
            alt=""
          />
        </div>
        <div>
          <h3 class="text-2xl font-semibold">Iphone 13</h3>
          <h5>Lorem, ipsum dolor sit amet</h5>
          <h2 class="text-xl font-bold text-yellow-500">
            $<span price="1100" class="price">1100</span
            ><span class="text-xs leading-tight text-gray-700">
              x<span class="pcs">1</span>
            </span>
          </h2>
        </div>
        <div
          class="ml-auto cart-icon mr-4 relative cursor-pointer hover:shadow-sm rounded-full p-3"
        >
          <i class="fa-solid fa-cart-plus text-2xl"></i>
          <div
            style="display: none"
            class="modal absolute right-0 bottom-0 w-max shadow-md space-x-4 select-none rounded-full bg-white px-10 py-4 text-xl text-gray-900"
          >
            <i
              class="fa-solid fa-plus hover:text-green-700 hover:scale-125 transition-all"
            ></i>
            <span class="quantity">1</span>
            <i
              class="fa-solid fa-minus hover:text-red-700 hover:scale-125 transition-all"
            ></i>
          </div>
        </div>
      </div>
      <div
        class="flex relative justify-left items-center shadow-md gap-10 p-6 rounded-md"
      >
        <div class="w-20">
          <img
            src="https://e7.pngegg.com/pngimages/961/995/png-clipart-iphone-6-iphone-7-mobile-phone-accessories-battery-charger-phone-case-miscellaneous-angle.png"
            alt=""
          />
        </div>
        <div>
          <h3 class="text-2xl font-semibold">Iphone Silicon Cover</h3>
          <h5>Lorem, ipsum dolor sit amet</h5>
          <h2 class="text-xl font-bold text-yellow-500">
            $<span price="100" class="price">100</span
            ><span class="text-xs leading-tight text-gray-700">
              x<span class="pcs">1</span>
            </span>
          </h2>
        </div>
        <div
          class="ml-auto cart-icon mr-4 relative cursor-pointer hover:shadow-sm rounded-full p-3"
        >
          <i class="fa-solid fa-cart-plus text-2xl"></i>
          <div
            style="display: none"
            class="modal absolute right-0 bottom-0 w-max shadow-md space-x-4 select-none rounded-full bg-white px-10 py-4 text-xl text-gray-900"
          >
            <i
              class="fa-solid fa-plus hover:text-green-700 hover:scale-125 transition-all"
            ></i>
            <span class="quantity">1</span>
            <i
              class="fa-solid fa-minus hover:text-red-700 hover:scale-125 transition-all"
            ></i>
          </div>
        </div>
      </div>
      <div
        class="flex relative justify-left items-center shadow-md gap-10 p-6 rounded-md"
      >
        <div class="w-20">
          <img
            src="https://e7.pngegg.com/pngimages/186/881/png-clipart-iphone-4s-iphone-3gs-battery-charger-iphone-electronics-cable.png"
            alt=""
          />
        </div>
        <div>
          <h3 class="text-2xl font-semibold">Iphone Charger</h3>
          <h5>Lorem, ipsum dolor sit amet</h5>
          <h2 class="text-xl font-bold text-yellow-500">
            $<span price="200" class="price">200</span
            ><span class="text-xs leading-tight text-gray-700">
              x<span class="pcs">1</span>
            </span>
          </h2>
        </div>
        <div
          class="ml-auto cart-icon mr-4 relative cursor-pointer hover:shadow-sm rounded-full p-3"
        >
          <i class="fa-solid fa-cart-plus text-2xl"></i>
          <div
            style="display: none"
            class="modal absolute right-0 bottom-0 w-max shadow-md space-x-4 select-none rounded-full bg-white px-10 py-4 text-xl text-gray-900"
          >
            <i
              class="fa-solid fa-plus hover:text-green-700 hover:scale-125 transition-all"
            ></i>
            <span class="quantity">1</span>
            <i
              class="fa-solid fa-minus hover:text-red-700 hover:scale-125 transition-all"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <div>
      <table
        class="table-auto mx-auto my-10 border-spacing-x-20 font-semibold border-separate"
      >
        <tbody>
          <tr class="">
            <td>Sub Total</td>
            <td>$<span id="sub-total">0</span></td>
          </tr>
          <tr>
            <td>VAT</td>
            <td>$<span id="vat">0</span></td>
          </tr>
          <tr>
            <td>Final Total</td>
            <td>$<span id="final-total">0</span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./total.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
